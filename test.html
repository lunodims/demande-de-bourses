<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>SamaBourse</title>


    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bourse.css">
   

</head>
<body>
    <div class="container">
      <div class="forms-container">
            <div class="signin-signup">

                <form action="connexion.php" method="POST" class="sign-in-form">
                    <h2 class="title">Page de connexion</h2>
                    <div class="input-field">
                       <i class="fas fa-envelope"></i>
                       <input type="text" placeholder="Adresse email" id="" name="email">
                    </div>

                    <div class="input-field">
                       <i class="fas fa-lock"></i>
                       <input type="password" placeholder="Mot de Passe" id="" name="password">
                    </div>

                    <input type="submit" value="SE CONNECTER" class="btn solid"><br>
                    <a href="#" class="social-container">Mot de passe oublié<i class="fas fa-question"></i></a>
                    <p id="error-message"></p> <!-- Nouvel élément pour afficher les messages d'erreur -->
               </form>


                <form action="inscription.php" method="POST" class="sign-up-form">
                  <h2>Créer un nouveau compte</h2>
                    <div class="input-field">
                      <i class="fas fa-address-card"></i> 
                      <input type="text" placeholder="Votre n° de CIN *" name="cni">
                    </div>
                 
                    <div class="input-field">
                      <i class="fas fa-user-alt"></i> 
                      <input type="text" placeholder="Votre prénom *" name="prenom">
                    </div> 

                    <div class="input-field">
                      <i class="fas fa-user-friends"></i> 
                      <input type="text" placeholder="Votre nom de famille *" name="nom">
                    </div>

                    <div class="input-field">
                      <i class="fas fa-calendar"></i> 
                      <input id="date_naissance" placeholder="Votre date de naissance *" name="date_naissance">
                    </div> 

                    <div class="input-field">
                      <i class="fas fa-map-marked"></i> 
                      <input id="lieu_naissance" placeholder="Lieu de naissance *" name="lieu_naissance">
                    </div>

                    <div class="input-field">
                      <i class="fas fa-envelope"></i> 
                      <input type="text" placeholder="email *" name="email">
                    </div> 

                    <div class="input-field">
                      <i class="fas fa-home"></i> 
                      <input id="adresse" placeholder="Adresse *"name="adresse">
                    </div> 

                    <div class="input-field">
                      <i class="fas fa-phone" style="transform: rotateY(180deg);"></i> 
                      <input id="telephone" placeholder="Téléphone *" name="telephone">
                    </div>

                    <div class="input-field">
                      <i class="fas fa-calendar-day"></i> 
                      <select name="bac" required="required" class="form-control select2" style="width: 100%;">
                        <option value="" disabled="disabled" selected="selected">Année d'obtention BAC *</option> 
                        <optgroup><option value="0">A compléter</option></optgroup> 
                        <optgroup><option value="1">2014</option></optgroup> 
                        <optgroup><option value="2">2015</option></optgroup> 
                        <optgroup><option value="3">2016</option></optgroup> 
                        <optgroup><option value="4">2017</option></optgroup> 
                        <optgroup><option value="5">2018</option></optgroup> 
                        <optgroup><option value="6">2019</option></optgroup> 
                        <optgroup><option value="7">2020</option></optgroup> 
                        <optgroup><option value="8">2021</option></optgroup> 
                        <optgroup><option value="9">2022</option></optgroup>

                      </select>
                    </div>

                    <input type="submit" value="S'inscrire" class="btn">
                </form>
            </div>
       </div>
       <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
              <h3>C'est votre premiére fois ici ?</h3>
              <p>Cliquez sur le button s'inscrire!</p>
              <button class="btn transparent" id="sign-up-btn">
                S'INSCRIRE
              </button>
            </div>
            <img src="img/log.svg" class="image" alt="" />
          </div>

          <div class="panel right-panel">
            <div class="content">
              <h3>Vous avez déjà votre compte ?</h3>
              <p>Cliquez sur le bouton !</p>
              <button class="btn transparent" id="sign-in-btn">
                SE CONNECTER
              </button>
            </div>
            <img src="img/register.svg" class="image" alt="" />
          </div>

        </div>

       </div>
    </div>

    <script src="bourse.js"></script>
</body>
</html>
